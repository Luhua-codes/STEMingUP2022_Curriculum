<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>DOM Examples</title>
</head>

<body>
<div class="row">
    <div class="col container pt-2 m-2 text-center" id="KARD Display">
        <img src="https://github.com/Luhua-codes/STEMingUP2022_Curriculum/blob/main/DOM/KARD%20M%20Countdown.webp" alt="KARD at M Countdown" id="KARD photo" class="pb-2">
        <h4 id="KARD photo caption">KARD at M Countdown</h4>
        <div class="btn-group">
            <button type="button" id="imgSwap" class="ms-2 btn-outline-dark">Change Image</button>
            <button type="button" id="imgShrink" class="ms-2 btn-outline-dark">Shrink Image</button>
            <button type="button" id='imgGrow' class="ms-2 btn-outline-dark">Grow Image</button>
            <button type="button" onclick=memberAdd() class="ms-2 btn-outline-dark">Add Random Member</button>
        </div>
    </div>
    <div id="Members List" class="col">
        <p class="fw-bold">Members List</p>
    </div>
</div>
<script src="DOMexamples.js"></script>
</body>
</html>
